<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veetaha</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="build/app.js" defer></script>
</head>
<body>
    <!--
        Menu made, based on the tutorial (no copy-paste)
        http://devacademy.ru/posts/kak-sozdat-bokovoe-vypadaiushchee-meniu-s-pomoshchiu-css-i-jquery/
    -->
    <div id="menu-placeholder"></div>
    <div class="page-title">Home</div>
    <img
        id="vee-logo"
        class="centered-block"
        src="images/vee-logo-transparent2.png"
